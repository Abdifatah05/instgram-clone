<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
    <div class="container">
    <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <img src="images/user-avatar.png" alt="profile picture of the user" class="profile">
    </header>
    <main>
        <section class="uplouder-info">
                <img src="images/avatar-vangogh.jpg" alt="profile picture of vangogh" class="profile">
                <div>
                    <h1>Vicent van Gohg</h1>
                    <p>Zudert, Netherlands</p>
                </div>
        </section>
        <section class="post">
                <img src="images/post-vangogh.jpg" alt="post from vangogh">
        </section>
        <section class="interaction">
                <div>
                    <img src="images/icon-heart.png" alt="like">
                    <img src="images/icon-comment.png" alt="comment">
                    <img src="images/icon-dm.png" alt="dm">
                </div>
                <p class="likes bold-text">21,492 likes</p>
                <section class="comment-section">
                    <p class="username bold-text">vincey1853</p>
                    <p class="comment">just took a few mushrooms lol</p>
                </section>
        </section>
    </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
